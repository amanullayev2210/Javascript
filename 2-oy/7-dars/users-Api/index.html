<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero_wrapper">
                    <h1 class="hero_tittle">Users</h1>
                    <form class="form">
                        <input type="search" autocomplete="off" placeholder="Search" class="form_input js-input">
                    </form>
                    <ul class="hero_items js-items"></ul>
                </div>
            </div>
        </section>
    </main>
    <template class="js-template">
        <li class="hero_item">
        <h2 class="hero-item_tittle js-tittle"></h2>
        <p class="hero-item_genres js-username"></p>
        <p class="hero-about_overview js-overview"></p>
        <p class="hero-about_overview js-address"></p>
        <p class="hero-about_overview js-suite"></p>
        <p class="hero-about_overview js-city"></p>
        <p class="hero-about_overview js-phone"></p>
        <p class="hero-about_overview js-website"></p>
        <p class="hero-about_overview js-company_name"></p>
        <p class="hero-about_overview js-catchPhrase"></p>
        <p class="hero-about_overview js-company_name-bs"></p>
    </li>
    </template>
    <script src="./assets/script.js"></script>
</body>
</html>
